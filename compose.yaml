
services:
  postgres:
    image: postgres:16
    container_name: receiptwise-postgres
    environment:
      POSTGRES_DB: receiptwise
      POSTGRES_USER: receiptwise
      POSTGRES_PASSWORD: receiptwise
    ports:
      - "5432:5432"
    volumes:
      - receiptwise_pgdata:/var/lib/postgresql/data

volumes:
  receiptwise_pgdata:
